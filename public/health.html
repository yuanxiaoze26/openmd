<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenMD 健康检查</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      color: #333;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .status {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    .status.healthy { color: #10b981; }
    .status.unhealthy { color: #ef4444; }
    .message {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }
    .details {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    .detail-label {
      font-weight: 600;
      color: #2c3e50;
    }
    .detail-value {
      color: #666;
    }
    .actions {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    .test {
      background: #f0f4f8;
      border: 1px solid #e0e6ed;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .test h3 {
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .test-links {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .test-link {
      padding: 8px 16px;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
    }
    .test-link:hover {
      background: #f8f9fa;
      border-color: #667eea;
    }
    .status-time {
      font-size: 0.9rem;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="status" class="status">
      ?
    </div>
    
    <div id="message" class="message">
      正在检查 OpenMD 服务状态...
    </div>
    
    <div class="actions">
      <button onclick="checkHealth()">
        检查服务状态
      </button>
    </div>
  </div>

  <script>
    async function checkHealth() {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('message');
      
      statusEl.innerHTML = '?';
      messageEl.innerHTML = '<p>正在检查 OpenMD 服务状态...</p>';
      
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        
        if (data.status === 'healthy') {
          statusEl.innerHTML = '?';
          statusEl.classList.add('healthy');
          
          messageEl.innerHTML = `
            <div class="message">OpenMD 服务正常运行！</div>
            <div class="details">
              <div class="detail-row">
                <span class="detail-label">状态:</span>
                <span class="detail-value">✅ 正常</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">数据库:</span>
                <span class="detail-value">${data.database}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">路径:</span>
                <span class="detail-value">${data.path}</span>
              </div>
              <div class="status-time">检查时间: ${data.time || '未知'}</div>
            </div>
            <div class="test">
              <h3>测试其他页面</h3>
              <div class="test-links">
                <a href="/" class="test-link">首页</a>
                <a href="/register" class="test-link">注册页面</a>
                <a href="/admin" class="test-link">后台管理</a>
              </div>
            </div>
          `;
        } else {
          statusEl.innerHTML = '!';
          statusEl.classList.add('unhealthy');
          
          messageEl.innerHTML = `
            <div class="message">OpenMD 服务异常</div>
            <div class="details">
              <div class="detail-row">
                <span class="detail-label">状态:</span>
                <span class="detail-value">❌ ${data.status}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">错误:</span>
                <span class="detail-value">${data.error}</span>
              </div>
              ${data.database ? `<div class="detail-row"><span class="detail-label">数据库:</span><span class="detail-value">${data.database}</span></div>` : ''}
              ${data.path ? `<div class="detail-row"><span class="detail-label">路径:</span><span class="detail-value">${data.path}</span></div>` : ''}
            </div>
          `;
        }
      } catch (error) {
        statusEl.innerHTML = '!';
        statusEl.classList.add('unhealthy');
        
        messageEl.innerHTML = `
          <div class="message">无法连接服务器</div>
          <div class="details">
            <div class="detail-row">
              <span class="detail-label">错误:</span>
              <span class="detail-value">${error.message}</span>
            </div>
            <div class="status-time">检查时间: ${new Date().toLocaleString('zh-CN')}</div>
          </div>
        `;
      }
    }

    // 页面加载后自动检查
    window.addEventListener('load', () => {
      setTimeout(checkHealth, 1000);
    });
  </script>
</body>
</html>
